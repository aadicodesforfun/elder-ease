<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elder Ease</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page1">
        <header>
            <div class="left-nav">
                <ul class="options">
                    <li class="cursor">HOME</li>
                    <li class="cursor">ABOUT</li>
                    <li class="cursor">CONTACT</li>
                </ul>
            </div>
            <div class="center-nav">
                <h1>ELDEREASE</h1>
            </div>
            <div class="right-nav">
                <img src="src/icons/chat.png" alt="" class="cursor chat">
                <img src="src/icons/user.png" alt="" class="cursor user">
            </div>
        </header>
        <div class="hero">
            <div class="left">
                <div class="heading">
                    <h1>WE <br>CARE.</h1>
                </div>
                <div class="description">
                    <div class="left-desc">
                        <p>An AI companion created for seniors — to listen with patience, remember life’s precious moments, and offer comfort through meaningful conversations.</p>
                    </div>
                    <div class="right-desc"></div>
                </div>
            </div>
            <div class="right">
                <button class="cursor discover-btn">DISCOVER MORE</button>
            </div>
        </div>
        <div class="discover-more">
            <button class="discover-close">X</button>
            <div class="head">
                <h1><span><span class="discover-large">D</span>iscover</span> <br> <span>M<span class="discover-large">ore</span></span> </h1>
            </div>
        </div>
        <div class="chat-ai">
            <h2 class="greet">What do you need?</h2>
            <div class="input">
                <input type="text" class="queries" placeholder="Ask anything">
                <div class="send"><img src="src/icons/arrow-right.png" alt="" class="cursor"></div>
            </div>
        </div>
        <footer>
            <h2>Created with ❤️ by Command Line Crew</h2>
        </footer>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
